<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tew Dew</title>
  <script src="https://kit.fontawesome.com/0bb98c18b8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">

    <div id="new-window">
      <form id="create-form">
        <div class="create-header">
          <h2 class="create-heading">Create a new task</h2>
          <div class="create-close">x</div>
        </div>

        <div class="create-content">
          <div class="create-entry">
            <textarea class="create-title" placeholder="Title: Wash Dishes" name="new-todo" maxlength="40"
              required></textarea>
            <textarea class="create-body" placeholder="Description: Check all rooms for dishes, hand wash etc."
              name="new-todo"></textarea>
            <div class="create-date">
              <div class="create-due">Due Date:</div>
              <input type="date" class="create-due_input" name="new-todo" required>
            </div>
          </div>
          <input type="submit" class="create-new_todo-submit" value="Add To Do">
        </div>
      </form>

    </div>


    <div id="title-bar">
      <i class="fa-solid fa-table-list"></i>
      <div id="title">ToDo List</div>
    </div>

    <div id="task-content" class="content">
      <h1 id="content-title">Inbox</h1>
      <button type="button" id="task-add"><i class="fa-solid fa-plus"></i>Add Task</button>

      <!-- <div id="created-tasks">
        <div id="task-card">
          <button type="button" class="clear-task"></button>
          <p class="task-p">Test Task</p>
        </div>
      </div> -->

      <div id="created-tasks">
        <ul id="task-list">
          <!-- <li id="task-card"><button type="button" class="clear-task"></button>
            <p class="task-p">Test Task</p>
          </li> -->
          <!-- <li id="task-card">
            <button type="button" class="clear-task"></button>
            <p class="task-p">Test Test</p>
          </li> -->
        </ul>
      </div>

      <div id="task-div">
        <form id="create-task">
          <label for="task"></label>
          <input type="text" id="task" name="task">
        </form>
        <button form="create-task" type="submit" class="create">Add</button>
        <button form="create-task" type="reset" class="cancel">Cancel</button>
      </div>

    </div>

    <div id="info-column">
      <div id="options-list">
        <button type="button" class="inbox list">Inbox</button>
        <button type="button" class="list">Today</button>
        <button type="button" class="list">This Week</button>
        <button type="button" class="list">Important</button>
        <button type="button" class="list">Completed</button>
      </div>

      <div id="projects-section">
        <h1 class="project-title">Projects</h1>
        <div id="projects">
          <!-- <button type="button" class="add"><i class="fa-solid fa-plus" id="project-add"></i>Add Project</button> -->
        </div>

        <form id="create-project">
          <label for="project">Project Name:</label>
          <input type="text" id="project-name" name="projectName" required>
          <button form="create-project" type="submit" class="createP">Add</button>
        </form>
      </div>
    </div>

    <!-- <div id="project-window">
      <form id="project-form">
        <label for="p-name"></label>
        <input type="text" id="p-name" name="p-name">
        <label for="description"></label>
        <input type="text" id="description" name="description">
        <label for="dueDate"></label>
        <input type="date" id="dueDate" name="dueDate">
        <button form="project-form" type="submit" class="plist-create">Add</button>
      </form>
    </div> -->


  </div>
</body>

</html>
