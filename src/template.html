<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tew Dew</title>
  <script src="https://kit.fontawesome.com/0bb98c18b8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="title-bar">
      <i class="fa-solid fa-table-list"></i>
      <div id="title">ToDo List</div>
    </div>

    <div id="task-content" class="content">
      <h1 id="content-title">Inbox</h1>
      <button type="button" id="task-add"><i class="fa-solid fa-plus"></i>Add Task</button>

      <!-- <div id="created-tasks">
        <div id="task-card">
          <button type="button" class="clear-task"></button>
          <p class="task-p">Test Task</p>
        </div>
      </div> -->

      <div id="created-tasks">
        <ul id="task-list">
          <!-- <li id="task-card"><button type="button" class="clear-task"></button>
            <p class="task-p">Test Task</p>
          </li> -->
          <!-- <li id="task-card">
            <button type="button" class="clear-task"></button>
            <p class="task-p">Test Test</p>
          </li> -->
        </ul>
      </div>

      <div id="task-div">
        <form id="create-task">
          <label for="task"></label>
          <input type="text" id="task" name="task">
        </form>
        <button form="create-task" type="submit" class="create">Add</button>
        <button form="create-task" type="reset" class="cancel">Cancel</button>
      </div>

    </div>

    <div id="info-column">
      <div id="options-list">
        <button type="button" class="inbox list">Inbox</button>
        <button type="button" class="list">Today</button>
        <button type="button" class="list">This Week</button>
        <button type="button" class="list">Important</button>
        <button type="button" class="list">Completed</button>
      </div>

      <div id="projects-section">
        <h1 class="project-title">Projects</h1>
        <div id="projects">
          <button type="button" class="add"><i class="fa-solid fa-plus" id="project-add"></i>Add Project</button>
        </div>

        <ul id="projects-list">
          <!-- <li class="project-name">Project Name</li>
          <li class="project-name">Project 2</li>
          <li class="project-name">Project 3</li> -->
        </ul>

        <form id="create-project">
          <label for="project">Project Name:</label>
          <input type="text" id="project-name" name="projectName" required>
          <input type="submit" value="Add" class="p-add">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
