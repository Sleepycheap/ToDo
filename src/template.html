<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tew Dew</title>
</head>

<body>
  <div id="container">
    <div id="title-bar">
      <div id="title-pic"></div>
      <div id="title">ToDo List (this is the title bar)</div>
    </div>

    <div id="task-content">
      <div id="content">This is the content</div>
    </div>

    <div id="info-column">
      <div id="options-list">
        <button type="button" class="list">Inbox</button>
        <button type="button" class="list">Today</button>
        <button type="button" class="list">This Week</button>
        <button type="button" class="list">Important</button>
        <button type="button" class="list">Completed</button>
      </div>

      <div id="projects-section">
        <div id="projects-title">
          <p>Projects</p>
        </div>
        <div id="projects">
          <button type="button">Add Project</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
