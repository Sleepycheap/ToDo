<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tew Dew</title>
  <script src="https://kit.fontawesome.com/0bb98c18b8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="title-bar">
      <div id="title-pic"></div>
      <div id="title">ToDo List</div>
    </div>

    <div id="task-content">
      <div id="content"></div>
    </div>

    <div id="info-column">
      <div id="options-list">
        <button type="button" class="inbox list">Inbox</button>
        <button type="button" class="list">Today</button>
        <button type="button" class="list">This Week</button>
        <button type="button" class="list">Important</button>
        <button type="button" class="list">Completed</button>
      </div>

      <div id="projects-section">
        <div id="projects-title">
          <p>Projects</p>
        </div>
        <div id="projects">
          <div class="project-add">
            <button type="button" class="add"><i class="fa-solid fa-plus"></i>Add Project</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
